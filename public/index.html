<!DOCTYPE html>

<html lang="ru" style="height:100%">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <meta name="description" content=<%= htmlWebpackPlugin.options.description %>>
        <meta name="author" content="Evys" />
        <link href="/frontend/favicon/evys_favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <meta name="theme-color" content="#ffffff" />
        <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" />
        <style>
            .body_div {
                margin: 0;
                height: 100%;
                background: #2c2c2c;
            }

            .fade {
                animation-name: fade;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 480px;
            }

            @keyframes fade {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            .img_width {
                width: 220px;
            }
        </style>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body class="body_div">
        <div id="react-app" style="height:100%">
            <div class="fade">
                <img class="img_width" src="/frontend/images/evys_admin_logo.png" />
            </div>
        </div>
    </body>
</html>
